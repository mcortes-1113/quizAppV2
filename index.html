<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href=style.css>
</head>

<body>

    <!--NavBar Begins-->
        <nav id="Nav" class="navbar navbar-light bg-light">
            <span id="Title" class="navbar-text">Interactive Quiz Application</span>
            <span id="by" class="navbar-text">by Mario Cortes</span>
        </nav>
    <!--NavBar Ends-->

    <!--Main Content Section Begins-->

    <div class="container" id="mainCont">

        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1 id="Header">Coding Quiz</h1>
                </div>
            </div>
        </div>
        
            <div class="row" id="info-row">
                <div class="col-md-3 offset-3">
                    <button id="startBtn" type="button">Start Quiz</button>
                </div>
                    <div class="col-md-3 offset-3">
                        <div id="timerInfo">
                            <span>Time Remaining:</span><span id="timer">0</span>
                        </div>
                    </div>
            </div>

                <div class="row">
                    <div class="col-md-3" id="highScoresDiv">
                        <h4>High Scores</h4>
                            <table id="highScoresTable">
                                <!-- <table style="width:100%"> -->
                                <!-- <tr>
                                    <th>User</th>
                                    <th>Score</th>
                                    <th colspan="2">Score</th>
                                </tr> -->
                                    <!-- <tr>
                                        <td>Bill Gates</td>
                                        <td>55577854</td>
                                        <td>55577855</td>
                                    </tr> -->
                            </table>
                            <!-- <ol id="highScores">
                                <li>1</li>
                                <li>2</li>
                            </ol> -->
                    </div>

                        <div class="col-md-9" id="quizDiv">
                            <div>
                                <div>
                                    <p id="question"></p>
                                </div>
                                    <div id="options">
                                        <ol id="choices"></ol>
                                    </div>
                                        <div id="resultCont">
                                            <!-- <img src="#"> -->
                                            <span id="result"></span>
                                        </div>
                            </div>
                        </div> 
                </div>

                    <div class="row" id="scoreDiv">
                        <div class="col-md-2 offset-5">
                            <span>Your Score is:</span><span id="finalScore"></span>
                        </div>                        
                            <div class="col-md-5">
                                <span>Enter Your Initials to Save Your Score: <input id="initials" type="text" size="3">  
                                <button id="saveBtn" type="button">Save</button>
                                </span>

                            </div>
                    </div>

    <!--Main Content Section Ends-->


    <!--Footer Begins-->
    <style>.footer{
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            margin: 0;
            font-size: 8pt;
            line-height: 15px;
            padding: 5px 0px;
            }                 
    </style>
        <p class="footer">Copyright &copy;</p>
    <!--Footer Ends-->

    <script src="script.js"></script>
    <!-- <script src="questionbank.js"></script> -->

</body>
</html>
